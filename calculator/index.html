<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="f-row">
            <label class="lbl" id="num">0</label>
        </div>
        <div class="row">
            <button class="btn grey" onclick="empty()">C</button>
            <button class="btn grey" onclick="inc_Dec()">+/-</button>
            <button class="btn grey" onclick="execute('%')">%</button>
            <button class="btn orange" onclick="execute('/')">/</button>
        </div>
        <div class="row">
            <button class="btn black" onclick="execute('7')">7</button>
            <button class="btn black" onclick="execute('8')">8</button>
            <button class="btn black" onclick="execute('9')">9</button>
            <button class="btn orange" onclick="execute('*')">X</button>
        </div>
        <div class="row">
            <button class="btn black" onclick="execute('4')">4</button>
            <button class="btn black" onclick="execute('5')">5</button>
            <button class="btn black" onclick="execute('6')">6</button>
            <button class="btn orange" onclick="execute('-')">-</button>
        </div>
        <div class="row">
            <button class="btn black" onclick="execute('1')">1</button>
            <button class="btn black" onclick="execute('2')">2</button>
            <button class="btn black" onclick="execute('3')">3</button>
            <button class="btn orange" onclick="execute('+')">+</button>
        </div>
        <div class="row">
            <button class="bts black" onclick="execute('0')">0</button>
            <button class="btn black" onclick="execute('.')">.</button>
            <button class="btn orange" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
